<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Phishing URL Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #222;
    }
    input[type=text] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .safe {
      color: green;
    }
    .phish {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üîê Phishing URL Detection System</h1>
  <form method="post">
    <input type="text" name="url_input" placeholder="Enter URL (e.g., http://example.com/login)" required value="{{ url }}">
    <button type="submit">Check URL</button>
  </form>

  {% if result %}
  <div class="result">
    Result:
    <span class="{{ 'phish' if result.label == 'Phishing' else 'safe' }}">
      {{ result.label }}
    </span>
    <br>
    Confidence: {{ result.score }}
  </div>
  {% endif %}
</body>
</html>
